<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Exercise</title>
</head>
<body>
    <!-- Tables are used to display data/info on a webpage -->
    <h3>MCU Disney Plus Shows</h3>
    <!-- The table tag creats a table -->
    <table border = "1">
        <!-- The thead tag is a semantic tag (Like a div for tables) that goes inside the table tags and is used to group content in the header section of the table -->
        <thead>
            <!-- The tr tag goes inside of the thead or tbody and create a new row -->
            <tr>
                <th><h3>Film Poster</h3></th>
                <th><h3>Main Character(s)</h3></th>
                <th><h3>Release Date</h3></th>
                <th><h3>IMDB Page</h3></th>
            </tr>
            <tr>
                 <!-- The td tag used in the body section of a table goes inside the tr tag and creates table data cell -->
                <td><img src="wandaVision.jpg" alt="Scarlet Witch & Vision"></td>
                <td>Scarlet Witch & Vision</td>
                <td>January 2021</td>
                <td><a href="https://www.imdb.com/title/tt9140560">Scarlet Witch & Vision</a></td>
            </tr>
            <tr>
                <td><img src="falconAndWinterSoldier.jpg" alt="The Falcon And Winter Soldier"></td>
                <td>The Falcon And Winter Soldier</td>
                <td>March 2021</td>
                <td><a href="https://www.imdb.com/title/tt9208876">The Falcon And Winter Soldier</a></td>
            </tr>
            <tr>
                <td><img src="loki.jpg" alt="Loki"></td>
                <td>Loki</td>
                <td>May 2021</td>
                <td><a href="https://www.imdb.com/title/tt9140554">Loki</a></td>
            </tr>
        </thead>
    </table>
    <!-- A link to the marvel.html page (BONUS) -->
    <a href="marvel.html">MARVEL STUDIOS</a>
</body>
</html>
